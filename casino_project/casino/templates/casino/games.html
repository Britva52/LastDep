<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMES ZONE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'casino/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky Sans:wght@400;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            cursor: none;
            padding-top: 1px;
            padding-bottom: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .page-wrapper {
            overflow: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Золотой кружок вокруг курсора */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.7) 10%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10000;
            transition: transform 0.1s ease;
        }

        .roulette-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .wheel-container {
            width: 100%;
            max-width: 500px; /* Максимальная ширина для колеса */
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #wheelCanvas {
            border: 2px solid #ffcc00;
            border-radius: 50%;
            /*  Дополнительные стили, если необходимо */
        }

        .bet-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bet-option {
            padding: 8px 15px;
            border: 1px solid #666;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 60px; /* Минимальная ширина для кнопок */
        }

        .bet-option:hover {
            background-color: #ffcc00;
            color: #000;
        }

        .selected {
            background-color: #ffcc00;
            color: #000;
        }

        #spinButton {
            padding: 12px 25px;
            background-color: #e67e22; /* Яркий оранжевый */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        #spinButton:hover {
            background-color: #f39c12; /* Более темный оттенок оранжевого */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="cursor-glow"></div>
    <div class="page-wrapper">
        <div class="games-page">
            <h1>Games zone</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Главная</a></li>
                    <li><a href="{% url 'support' %}">Поддержка</a></li>
                </ul>
            </nav>
            <div class="roulette-container">
                <h2>Колесо Фортуны</h2>
                <div class="wheel-container">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>

                <!-- Улучшенный стол для ставок -->
                <h2>Выберите вашу ставку</h2>
                <div class="bet-options">
                    <!-- Числа -->
                    <div class="bet-option" data-bet-type="number" data-number="0">0</div>
                    <div class="bet-option" data-bet-type="number" data-number="1">1</div>
                    <div class="bet-option" data-bet-type="number" data-number="2">2</div>
                    <div class="bet-option" data-bet-type="number" data-number="3">3</div>
                    <div class="bet-option" data-bet-type="number" data-number="4">4</div>
                    <div class="bet-option" data-bet-type="number" data-number="5">5</div>
                    <div class="bet-option" data-bet-type="number" data-number="6">6</div>
                    <div class="bet-option" data-bet-type="number" data-number="7">7</div>
                    <div class="bet-option" data-bet-type="number" data-number="8">8</div>
                    <div class="bet-option" data-bet-type="number" data-number="9">9</div>
                    <div class="bet-option" data-bet-type="number" data-number="10">10</div>
                    <div class="bet-option" data-bet-type="number" data-number="11">11</div>
                    <div class="bet-option" data-bet-type="number" data-number="12">12</div>
                    <div class="bet-option" data-bet-type="number" data-number="13">13</div>
                    <div class="bet-option" data-bet-type="number" data-number="14">14</div>
                    <div class="bet-option" data-bet-type="number" data-number="15">15</div>
                    <div class="bet-option" data-bet-type="number" data-number="16">16</div>
                    <div class="bet-option" data-bet-type="number" data-number="17">17</div>
                    <div class="bet-option" data-bet-type="number" data-number="18">18</div>
                    <div class="bet-option" data-bet-type="number" data-number="19">19</div>
                    <div class="bet-option" data-bet-type="number" data-number="20">20</div>
                    <div class="bet-option" data-bet-type="number" data-number="21">21</div>
                    <div class="bet-option" data-bet-type="number" data-number="22">22</div>
                    <div class="bet-option" data-bet-type="number" data-number="23">23</div>
                    <div class="bet-option" data-bet-type="number" data-number="24">24</div>
                    <div class="bet-option" data-bet-type="number" data-number="25">25</div>
                    <div class="bet-option" data-bet-type="number" data-number="26">26</div>
                    <div class="bet-option" data-bet-type="number" data-number="27">27</div>
                    <div class="bet-option" data-bet-type="number" data-number="28">28</div>
                    <div class="bet-option" data-bet-type="number" data-number="29">29</div>
                    <div class="bet-option" data-bet-type="number" data-number="30">30</div>
                    <div class="bet-option" data-bet-type="number" data-number="31">31</div>
                    <div class="bet-option" data-bet-type="number" data-number="32">32</div>
                    <div class="bet-option" data-bet-type="number" data-number="33">33</div>
                    <div class="bet-option" data-bet-type="number" data-number="34">34</div>
                    <div class="bet-option" data-bet-type="number" data-number="35">35</div>
                    <div class="bet-option" data-bet-type="number" data-number="36">36</div>

                    <!-- Цвета -->
                    <div class="bet-option" data-bet-type="color" data-color="red">Red</div>
                    <div class="bet-option" data-bet-type="color" data-color="black">Black</div>

                    <!-- Чет/Нечет -->
                    <div class="bet-option" data-bet-type="even">Even</div>
                    <div class="bet-option" data-bet-type="odd">Odd</div>

                    <!-- Диапазоны -->
                    <div class="bet-option" data-bet-type="range" data-range-start="1" data-range-end="18">1-18</div>
                    <div class="bet-option" data-bet-type="range" data-range-start="19" data-range-end="36">19-36</div>
                </div>

                <div>
                    <label for="betAmount">Ставка:</label>
                    <input type="number" id="betAmount" value="0">
                </div>

                <button id="spinButton">Вращать</button>

                <div>
                    Баланс: <span id="balance">100</span>
                </div>

                <div>
                    <span id="result"></span>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2025 LastDep Казино</p>
        </footer>
    </div>

    <script>
        // Вставьте сюда скопированный JavaScript-код
        document.addEventListener('DOMContentLoaded', function() {
            const cursorGlow = document.getElementById('cursor-glow');

            document.addEventListener('mousemove', function(e) {
                cursorGlow.style.transform = `translate(-50%, -50%) translate(${e.clientX}px, ${e.clientY}px)`;
            });

            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            const wheelContainer = document.querySelector('.wheel-container') || document.body;

            // Создаем стрелку
            const arrow = document.createElement('div');
            arrow.className = 'wheel-arrow';
            wheelContainer.appendChild(arrow);

            const sectors = [
                { label: '0', color: 'green', payout: 35 },
                { label: '1', color: 'red', payout: 35 }, { label: '2', color: 'black', payout: 35 },
                { label: '3', color: 'red', payout: 35 }, { label: '4', color: 'black', payout: 35 },
                { label: '5', color: 'red', payout: 35 }, { label: '6', color: 'black', payout: 35 },
                { label: '7', color: 'red', payout: 35 }, { label: '8', color: 'black', payout: 35 },
                { label: '9', color: 'red', payout: 35 }, { label: '10', color: 'black', payout: 35 },
                { label: '11', color: 'red', payout: 35 }, { label: '12', color: 'black', payout: 35 },
                { label: '13', color: 'red', payout: 35 }, { label: '14', color: 'black', payout: 35 },
                { label: '15', color: 'red', payout: 35 }, { label: '16', color: 'black', payout: 35 },
                { label: '17', color: 'red', payout: 35 }, { label: '18', color: 'black', payout: 35 },
                { label: '19', color: 'red', payout: 35 }, { label: '20', color: 'black', payout: 35 },
                { label: '21', color: 'red', payout: 35 }, { label: '22', color: 'black', payout: 35 },
                { label: '23', color: 'red', payout: 35 }, { label: '24', color: 'black', payout: 35 },
                { label: '25', color: 'red', payout: 35 }, { label: '26', color: 'black', payout: 35 },
                { label: '27', color: 'red', payout: 35 }, { label: '28', color: 'black', payout: 35 },
                { label: '29', color: 'red', payout: 35 }, { label: '30', color: 'black', payout: 35 },
                { label: '31', color: 'red', payout: 35 }, { label: '32', color: 'black', payout: 35 },
                { label: '33', color: 'red', payout: 35 }, { label: '34', color: 'black', payout: 35 },
                { label: '35', color: 'red', payout: 35 }, { label: '36', color: 'black', payout: 35 }
            ];

            let balance = 1000;
            let bet = 0;
            let currentRotation = 0;
            let selectedBet = null; // Изменено с selectedNumber
            let spinning = false;

            function drawWheel() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) - 10;
                const totalSectors = sectors.length;
                const anglePerSector = 2 * Math.PI / totalSectors;

                for (let i = 0; i < totalSectors; i++) {
                    const startAngle = i * anglePerSector + currentRotation;
                    const endAngle = startAngle + anglePerSector;

                    ctx.beginPath();
                    ctx.moveTo(centerX, centerY);
                    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    ctx.fillStyle = sectors[i].color;
                    ctx.fill();
                    ctx.closePath();

                    ctx.save();
                    ctx.translate(centerX, centerY);
                    ctx.rotate(startAngle + anglePerSector / 2);
                    ctx.fillStyle = 'white';
                    ctx.font = '14px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(sectors[i].label, radius / 2, 5);
                    ctx.restore();
                }
                positionArrow();
            }

            function positionArrow() {
                arrow.style.position = 'absolute';
                arrow.style.bottom = '0';
                arrow.style.left = '50%';
                arrow.style.transform = 'translateX(-50%) translateY(50%)';
                arrow.style.width = '0';
                arrow.style.height = '0';
                arrow.style.borderLeft = '20px solid transparent';
                arrow.style.borderRight = '20px solid transparent';
                arrow.style.borderTop = '30px solid gold';
                arrow.style.borderBottom = 'none';
                arrow.style.zIndex = '100';
                arrow.style.filter = 'drop-shadow(0 0 5px rgba(255,215,0,0.7))';
            }

            function spinWheel() {
                if (spinning) return;
                spinning = true;

                bet = parseInt(document.getElementById("betAmount").value);

                if (isNaN(bet) || bet <= 0) {
                    alert("Пожалуйста, введите корректную ставку.");
                    spinning = false;
                    return;
                }

                if (bet > balance) {
                    alert("Недостаточно средств");
                    spinning = false;
                    return;
                }

                if (!selectedBet) {
                    alert("Пожалуйста, выберите номер на столе.");
                    spinning = false;
                    return;
                }

                balance -= bet;
                updateBalance();

                const winningNumberIndex = Math.floor(Math.random() * sectors.length);
                const winningNumber = sectors[winningNumberIndex].label;
                let payout = 0;
                let animationDuration = 3000;
                let startTime = null;

                const fullRotations = 5;
                const sectorAngle = 2 * Math.PI / sectors.length;
                const finalRotation = (fullRotations * 2 * Math.PI) +
                                    (winningNumberIndex * sectorAngle) -
                                    (Math.PI/2);

                function animate(currentTime) {
                    if (!startTime) startTime = currentTime;
                    const progress = currentTime - startTime;
                    currentRotation = easeOut(progress, 0, finalRotation, animationDuration);
                    drawWheel();

                    if (progress < animationDuration) {
                        requestAnimationFrame(animate);
                    } else {
                        currentRotation = finalRotation;
                        drawWheel();

                        let win = false;

                        if (selectedBet.betType === 'number' && selectedBet.number == winningNumber) {
                            win = true;
                        } else if (selectedBet.betType === 'color') {
                            const winningColor = sectors[winningNumberIndex].color;
                            if (selectedBet.color === winningColor) {
                                win = true;
                            }
                        } else if (selectedBet.betType === 'even' && winningNumber != '0' && parseInt(winningNumber) % 2 === 0) {
                            win = true;
                        } else if (selectedBet.betType === 'odd' && parseInt(winningNumber) % 2 !== 0) {
                            win = true;
                        } else if (selectedBet.betType === 'range') {
                            const start = parseInt(selectedBet.rangeStart);
                            const end = parseInt(selectedBet.rangeEnd);
                            if (parseInt(winningNumber) >= start && parseInt(winningNumber) <= end) {
                                win = true;
                            }
                        }

                        if (win) {
                            let payoutMultiplier = 0;
                            if (selectedBet.betType === 'number') {
                                payoutMultiplier = 35;
                            } else if (selectedBet.betType === 'color' || selectedBet.betType === 'even' || selectedBet.betType === 'odd') {
                                payoutMultiplier = 1;
                            } else if (selectedBet.betType === 'range') {
                                payoutMultiplier = 1;
                            }
                            payout = bet * (payoutMultiplier + 1);
                            balance += payout;
                            displayResult(`Вы выиграли ${payout}! Выпало: ${winningNumber}`);
                        } else {
                            displayResult(`Вы проиграли. Выпало: ${winningNumber}`);
                        }

                        spinning = false;
                    }
                }
                requestAnimationFrame(animate);
            }

            function easeOut(t, b, c, d) {
                t /= d;
                t--;
                return c * (t * t * t + 1) + b;
            }

            function updateBalance() {
                document.getElementById("balance").innerText = balance;
            }

            function displayResult(message) {
                document.getElementById("result").innerText = message;
            }

            document.querySelectorAll('.bet-option').forEach(cell => {
                cell.addEventListener('click', function() {
                    if (spinning) return;
                    document.querySelectorAll('.bet-option').forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedBet = this.dataset;
                    console.log(selectedBet);
                });
            });

            drawWheel();
            positionArrow();
            updateBalance();

            window.addEventListener('resize', () => {
                drawWheel();
                positionArrow();
            });

            document.getElementById("spinButton").addEventListener("click", spinWheel);
        });
    </script>
</body>
</html>
