{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LastDep{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Общие стили для всех страниц */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, #000000, #0a0a0a, #202020, #cca353, #ffc872);
            border-bottom: 2px solid gold;
            position: relative;
        }

        .site-title {
            font-size: 2em;
            font-weight: bold;
            color: gold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            text-decoration: none;
        }

        .page-title {
            font-size: 1.8em;
            color: white;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            border: 1px solid black;
            background: rgba(255,215,0,0.3);
        }

        .nav-link:hover {
            background: rgba(255,215,0,0.5);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="page-header">
        <a href="{% url 'index' %}" class="site-title">LastDep</a>
        <div class="page-title">{% block page_title %}{% endblock %}</div>
        <div class="nav-links">
            <a href="{% url 'games' %}" class="nav-link">Игры</a>
            <a href="{% url 'about' %}" class="nav-link">О нас</a>
            <a href="{% url 'contacts' %}" class="nav-link">Контакты</a>
            <a href="{% url 'support' %}" class="nav-link">Поддержка</a>
        </div>
    </header>

    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

{% block extra_js %}
<script src="{% static 'js/script.js' %}"></script>
{% endblock %}
</body>
</html>
