{% extends "casino/base.html" %}

{% block title %}Рулетка{% endblock %}

{% block content %}
<div class="games-page">
    <h1>Рулетка</h1>
    <div class="wheel-container">
        <div class="wheel-arrow"></div>
        <canvas id="wheelCanvas" width="450" height="450"></canvas>
    </div>

    <div class="table-container" id="rouletteTable">
        <!-- Table will be generated by JavaScript -->
    </div>

    <div class="game-controls">
        <div class="info-display">
            Выбранный номер: <span id="selectedNumberDisplay">—</span>
        </div>
        <div class="bet-controls">
            <label for="betAmount">Ставка:</label>
            <input type="number" id="betAmount" value="0" min="1">
        </div>
        <button id="spinButton">Вращать</button>
        <div class="info-display">
            Баланс: <span id="balance">1000</span>
        </div>
        <div class="info-display">
            Результат: <span id="result">—</span>
        </div>
    </div>
</div>
{% endblock %}
